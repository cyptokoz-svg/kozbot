<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Quant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0a0a0a; color: #ffffff; }
    </style>
</head>
<body class="p-6 max-w-6xl mx-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
        <div>
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                Polymarket Quant
            </h1>
            <p class="text-gray-500 text-sm mt-1">BTC 15m Strategy â€¢ V3.1 Live</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-green-500 font-mono text-sm">SYSTEM ONLINE</span>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- PnL Card -->
        <div class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <p class="text-gray-400 text-sm">Net Profit (24h)</p>
            <h2 class="text-4xl font-bold text-green-400 mt-2">+4.07 R</h2>
            <p class="text-gray-500 text-xs mt-2">Target: +5.0 R</p>
        </div>
        <!-- Win Rate Card -->
        <div class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <p class="text-gray-400 text-sm">Win Rate</p>
            <h2 class="text-4xl font-bold text-white mt-2">65.2%</h2>
            <p class="text-gray-500 text-xs mt-2">15 Wins - 8 Losses</p>
        </div>
        <!-- Profit Factor Card -->
        <div class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <p class="text-gray-400 text-sm">Profit Factor</p>
            <h2 class="text-4xl font-bold text-green-400 mt-2">2.33</h2>
            <p class="text-gray-500 text-xs mt-2">Excellent > 2.0</p>
        </div>
    </div>

    <!-- Chart -->
    <div class="bg-gray-900 border border-gray-800 p-6 rounded-xl mb-8">
        <h3 class="text-gray-400 text-sm mb-4">Equity Curve (Intraday)</h3>
        <canvas id="pnlChart" height="100"></canvas>
    </div>

    <!-- Script to render chart -->
    <script>
        const ctx = document.getElementById('pnlChart').getContext('2d');
        const data = [0, 1.2, 2.5, 1.8, 3.5, 4.07]; // Mock Data
        const labels = ['04:00', '06:00', '08:00', '10:00', '12:00', '14:00'];

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Net PnL (Units)',
                    data: data,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { grid: { color: '#333' } },
                    x: { grid: { color: '#333' } }
                }
            }
        });
    </script>

</body>
</html>
