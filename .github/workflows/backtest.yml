name: Strategy Backtest

on:
  push:
    paths:
      - 'polymarket-bot/**'
  pull_request:
    paths:
      - 'polymarket-bot/**'

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Only core logic, NO HEAVY LIBS needed for backtest
          # pip install requests websockets py-clob-client

      - name: Run Backtest Simulation
        run: |
          cd polymarket-bot
          # Run backtest (will use sample_trades.json)
          python3 backtest_engine.py
          
      - name: Check Code Style
        run: |
          # Optional: Basic syntax check
          python3 -m compileall polymarket-bot/
